<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f0e3;
            color: #5c5151;
            overflow: hidden; /* Hide overflowing hearts */
        }

        header {
            background-color: #e24e42;
            color: #fff;
            text-align: center;
            padding: 2em;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .content {
            max-width: 600px;
            margin-bottom: 2em;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .heart {
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            color: #e24e42;
            font-size: 2em;
            animation: loveAnimation 10s infinite linear;
            pointer-events: none; /* Prevent hearts from interfering with mouse events */
        }

        @keyframes loveAnimation {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            50% {
                transform: translate(-50%, -50%) rotate(180deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Love Story</h1>
    </header>

    <div class="container">
        <div class="content">
            <p>Once upon a time, in a world filled with love, [Your Name] and [Partner's Name] met...</p>
            <p>Every moment spent together is like a heartbeat, a rhythm of love that lasts forever</p>
        </div>
        <!-- Add more hearts if needed -->
        <span class="heart" style="top: 10%; left: 20%;">❤️</span>
        <span class="heart" style="top: 50%; left: 70%;">❤️</span>
        <span class="heart" style="top: 80%; left: 40%;">❤️</span>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f0e3;
            color: #5c5151;
        }

        header {
            background-color: #e24e42;
            color: #fff;
            text-align: center;
            padding: 2em;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .content {
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .heart {
            color: #e24e42;
            font-size: 2em;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .image-container {
            margin-top: 2em;
            position: relative;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(226, 78, 66, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .image-container:hover .image-overlay {
            opacity: 1;
        }

        .overlay-content {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Love Story</h1>
    </header>

    <div class="container">
        <div class="content">
            <p>Once upon a time, in a world filled with love, [Your Name] and [Partner's Name] met...</p>
            <p>Every moment spent together is like a heartbeat, a rhythm of love that lasts forever <span class="heart">❤️</span></p>
        </div>

        <div class="image-container">
            <img src="your-image.jpg" alt="Your Image">
            <div class="image-overlay">
                <div class="overlay-content">
                    <h2>Celebrating Our Love</h2>
                    <p>Memories that will last a lifetime...</p>
                </div>
            </div>
        </div>
    </div>
</body>
    </html>

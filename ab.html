<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Love</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            overflow: hidden;
        }

        header {
            background-color: #ff77aa;
            padding: 20px;
            text-align: center;
            color: white;
        }

        section {
            padding: 50px;
            text-align: center;
        }

        .heart-container {
            position: relative;
            height: 200px;
        }

        .heart {
            position: absolute;
            width: 100px;
            height: 90px;
            background-color: #ff77aa;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite linear alternate-reverse;
        }

        @keyframes heartbeat {
            to {
                transform: scale(1.4) rotate(-45deg);
                opacity: 0.7;
            }
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <h1>Valentine's Day Love</h1>
    </header>

    <section>
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        <p class="message">You make my heart skip a beat.</p>
    </section>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>

</body>

</html>
